---
layout: blog
---

<article class="post post--tags">

	<h2>{{ page.title }}</h2>
	<ul class="post-list">
		{% for post in site.posts %}
		{% for tag in post.tags %}
		{% if tag == page.tag %}
		<li>
			<a href="{{ post.url }}" title="{{ post.title }}">
				<time datetime=" {{post.date | date_to_xmlschema }}">
					{{ post.date | date_to_string }}
				</time>
				{{ post.title }}
			</a>
		</li>
		{% endif %}
		{% endfor %}
		{% endfor %}
	</ul>

</article>
