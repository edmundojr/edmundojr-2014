---
layout: blog
---

<article class="post post--{{ page.type }}">

	{% if page.title != null %}
	<header class="post__header">
		<h1>{{ page.title }}</h1>
	</header>
	{% endif %}

	{{ content }}

	<footer class="post__meta">
		{{ page.date | date_to_long_string }}
	</footer>

</article>

{% include disqus.html %}
